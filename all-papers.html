<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Papers - Research Paper Manager</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--secondary);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            background-color: var(--primary);
            padding: 0.75rem 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        nav ul li {
            margin: 0 1rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        
        nav ul li a:hover {
            opacity: 0.8;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .search-box {
            display: flex;
            gap: 0.5rem;
            width: 50%;
        }
        
        .search-box input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .sort-options select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        thead {
            background-color: var(--secondary);
            color: white;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            font-weight: 600;
        }
        
        tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .paper-title {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
        }
        
        .paper-title:hover {
            text-decoration: underline;
        }
        
        .summary-preview {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .no-papers {
            text-align: center;
            padding: 3rem;
            font-style: italic;
            color: var(--dark);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        footer {
            background-color: var(--secondary);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 0.5rem;
        }
        
        .pagination button {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .pagination button.active {
            background-color: var(--primary);
            color: white;
        }
        
        .pagination button:hover:not(.active) {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Research Paper Manager</h1>
        <p>All Papers Collection</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="all-papers.html" class="active">All Papers</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search papers by title, contributor, or content...">
            </div>
            
            <div class="sort-options">
                <select id="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="contributor">Contributor</option>
                </select>
            </div>
        </div>
        
        <div id="papers-table-container">
            <!-- Table will be generated here -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be generated here -->
        </div>
    </main>
    
    <script>
        // Get papers from localStorage
        let papers = JSON.parse(localStorage.getItem('researchPapers')) || [];
        let filteredPapers = [...papers];
        
        // Pagination settings
        const itemsPerPage = 10;
        let currentPage = 1;
        
        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            renderPapersTable(filteredPapers);
            setupPagination();
            
            // Setup search functionality
            document.getElementById('search-input').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                filteredPapers = papers.filter(paper => 
                    paper.title.toLowerCase().includes(searchTerm) ||
                    paper.contributor.toLowerCase().includes(searchTerm) ||
                    paper.summary.toLowerCase().includes(searchTerm)
                );
                
                currentPage = 1;
                renderPapersTable(filteredPapers);
                setupPagination();
            });
            
            // Setup sort functionality
            document.getElementById('sort-select').addEventListener('change', function(e) {
                const sortOption = e.target.value;
                
                switch(sortOption) {
                    case 'newest':
                        // Assuming papers are added chronologically
                        filteredPapers.reverse();
                        break;
                    case 'oldest':
                        // Assuming papers are added chronologically
                        filteredPapers.sort((a, b) => 0); // Just maintaining original order
                        break;
                    case 'title-asc':
                        filteredPapers.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'title-desc':
                        filteredPapers.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                    case 'contributor':
                        filteredPapers.sort((a, b) => a.contributor.localeCompare(b.contributor));
                        break;
                }
                
                currentPage = 1;
                renderPapersTable(filteredPapers);
                setupPagination();
            });
        });
        
        // Function to render the papers table
        function renderPapersTable(papers) {
            const container = document.getElementById('papers-table-container');
            container.innerHTML = '';
            
            if (papers.length === 0) {
                const noPapers = document.createElement('div');
                noPapers.className = 'no-papers';
                noPapers.textContent = 'No papers found. Add papers from the home page.';
                container.appendChild(noPapers);
                return;
            }
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, papers.length);
            const paginatedPapers = papers.slice(startIndex, endIndex);
            
            // Create table
            const table = document.createElement('table');
            
            // Create table header
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Title</th>
                    <th>Contributor</th>
                    <th>Date Added</th>
                    <th>Summary Preview</th>
                </tr>
            `;
            table.appendChild(thead);
            
            // Create table body
            const tbody = document.createElement('tbody');
            
            paginatedPapers.forEach((paper, index) => {
                const actualIndex = papers.indexOf(paper);
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>
                        <span class="paper-title" onclick="openPaperDetail(${actualIndex})">${paper.title}</span>
                    </td>
                    <td>${paper.contributor}</td>
                    <td>${paper.dateAdded}</td>
                    <td class="summary-preview">${paper.summary}</td>
                `;
                
                tbody.appendChild(tr);
            });
            
            table.appendChild(tbody);
            container.appendChild(table);
        }
        
        // Function to set up pagination
        function setupPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(filteredPapers.length / itemsPerPage);
            
            if (totalPages <= 1) {
                return;
            }
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = '«';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPapersTable(filteredPapers);
                    setupPagination();
                }
            });
            pagination.appendChild(prevButton);
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderPapersTable(filteredPapers);
                    setupPagination();
                });
                
                pagination.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = '»';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPapersTable(filteredPapers);
                    setupPagination();
                }
            });
            pagination.appendChild(nextButton);
        }
        
        // Function to open paper detail
        function openPaperDetail(index) {
            localStorage.setItem('currentPaperIndex', index);
            window.location.href = 'paper-detail.html';
        }
    </script>
</body>
</html>
